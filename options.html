<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bird Spotter - Options</title>
		<style type="text/css">
			.note {
				font-size: 11px;
				color: #777;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1>Bird Spotter - Options</h1>
			<table>
				<tr>
					<td>Display avatars</td>
					<td><input type="checkbox" name="avatars" id="avatars"></td>
					<td id="avatarsStatus">&nbsp;</td>
				</tr>
				<tr>
					<td>Load user details</td>
					<td><input type="checkbox" name="apilookup" id="apilookup"> <span class="note">(API call, disabling will slow avatar loading)</span></td>
					<td id="apilookupStatus">&nbsp;</td>
				</tr>
				<tr>
					<td>Enable Do-Not-Track</td>
					<td><input type="checkbox" name="dnt" id="dnt"></td>
					<td id="dntStatus">&nbsp;</td>
				</tr>
				<tr>
					<td>On clicking a user:</td>
					<td>
						<select name="click" size="1" id="click">
							<option value="intent">display summary (intent)</option>
							<option value="newtab">display profile in new tab</option>
							<option value="custom">open custom URL</option>
							<option value="nothing">do nothing</option>
						</select>
					</td>
					<td id="onclickStatus">&nbsp;</td>
				</tr>
				<tr style="color:#999;">
					<td>Twitter API limit:</td>
					<td id="apilimit">&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="options.js"></script>
</html>
