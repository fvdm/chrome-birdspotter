<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bird Spotter - Options</title>
		<style type="text/css">
			#wrap {
				font-family: sans-serif;
				font-size: medium;
			}
			.note {
				font-size: 11px;
				color: #777;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1>Bird Spotter - Options</h1>
			<table>
				<tr>
					<td width="230"><label for="avatars">Display avatars</label></td>
					<td><input type="checkbox" id="avatars"></td>
					<td id="avatarsStatus">&nbsp;</td>
				</tr>
				<tr>
					<td><label for="realnames">Display real names</label></td>
					<td><input type="checkbox" id="realnames"></td>
					<td id="realnamesStatus">&nbsp;</td>
				</tr>
				<tr>
					<td><label for="apilookup">Load user details</label></td>
					<td><input type="checkbox" id="apilookup"> <span class="note">(API call, disabling will slow avatar loading)</span></td>
					<td id="apilookupStatus">&nbsp;</td>
				</tr>
				<tr>
					<td><label for="dnt">Enable Do-Not-Track</label></td>
					<td><input type="checkbox" id="dnt"></td>
					<td id="dntStatus">&nbsp;</td>
				</tr>
				<tr>
					<td><label for="click">On clicking a user:</label></td>
					<td>
						<select size="1" id="click">
							<option value="intent">display summary (intent)</option>
							<option value="newtab">display profile in new tab</option>
							<option value="custom">open custom URL</option>
							<option value="nothing">do nothing</option>
						</select>
					</td>
					<td id="onclickStatus">&nbsp;</td>
				</tr>
				<tr>
					<td valign="baseline"><label for="customURL">Custom URL ({user} = username)</label></td>
					<td>
						<input type="text" id="customURL" style="width:300px;">
						<br><small>Example: <code>tweetbot:///user_profile/{user}</code><br>to open the user profile in the Tweetbot app</small></td>
					<td id="customURLStatus">&nbsp;</td>
				</tr>
				<tr style="color:#999;">
					<td>Twitter API limit:</td>
					<td id="apilimit">&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="options.js"></script>
</html>
